# Hugo configuration file
title: Islam IsLIES

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  # Navbar menu (unchanged)
  main:
    - name: Getting Started
      url: /getting-started/
      pageRef: /getting started
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter


params:
  navbar:
    displayTitle: true
    displayLogo: true
    displaySearch: true

  footer:
    displayCopyright: false
    displayPoweredBy: false
    displaySocial: true
    displayBackToTop: true
    displayThemeSwitcher: true
    displayLanguageSwitcher: true
    displayLanguageSelector: true
    displayLanguageSelectorDropdown: true
    displayLanguageSelectorDropdownIcon: true
    displayLanguageSelectorDropdownIconOnly: true
    displayLanguageSelectorDropdownIconText: true
    displayLanguageSelectorDropdownIconTextOnly: false

  # EDIT LINKS DISABLED (Key change)
  editURL:
    enable: false  # ← "Edit this page" links removed

