# Hugo configuration file
title: Islam IsLIES

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Wiki
      pageRef: /wiki
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

menu:
  sidebar: # You might need to use a specific menu identifier for the sidebar, check Hextra's documentation
    - name: Home
      pageRef: /wiki/home # Assuming your homepage content is in content/wiki/home/index.md
      weight: 10
    - name: Blog
      pageRef: /blog # Assuming your blog index is at content/blog/_index.md
      weight: 20
    - name: Wiki
      weight: 30
      identifier: wiki-group # An identifier for the Wiki section
    - name: Resources
      pageRef: /wiki/resources # Assuming your resources index is at content/wiki/resources/index.md
      weight: 40

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
